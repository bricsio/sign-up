<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="left-container">
        <div id="banner">
            <img src="./odin-lined.png" alt="banner">
            <h1>SIGN UP</h1>
        </div>
        <p id="bg-credit">PHOTO BY HALIE WEST ON UNSPLASH</p>
    </div>
    <div id="right-container">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. <br>Sign up <span style="font-style: italic;">now</span> to get started.</p>
            <p>You <span style="font-style: italic;">know</span> you want to.</p>
        </div>
        <div id="form-container">
            <form action="#" method="post" id="sign-up-form">
                <fieldset>
                    <legend>LET'S DO THIS!</legend>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" pattern="[0-9]{2}-[0-9]{8}" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" minlength="10" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" minlength="10" required>
                    </div>
                </fieldset>
                <p class="error">Passwords do not match</p>
            </form>
        </div>
        <div>
            <button type="submit" form="sign-up-form">CREATE ACCOUNT</button>
            <p>ALREADY HAVE AN ACCOUNT? <a href="#">LOG IN</a></p>
        </div>
    </div>

</body>

</html>
